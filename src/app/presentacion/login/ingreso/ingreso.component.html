<StackLayout class="login">
    <TextField class="login--rut" [(ngModel)]="rut" editable="true" ></TextField>
    <TextField class="login--clave" [(ngModel)]="clave" editable="true" secure="true"></TextField>
    <Button class="login--boton" text="ingreso con credenciales" (tap)="validarCredenciales()"></Button>
    <Label class="login--respuesta" [text]="respuesta"></Label>
    <Button class="login--boton" text="ingreso como invitado" (tap)="pasarResumen()"></Button>
</StackLayout>
