    <Label text="Menu Modal"></Label>

    <ListView class="lista_acciones" [items]="lista">

            <GridLayout (tap)="cerrarModal(item.accion)" >
                <Label [text]="item.texto" ></Label>
            </GridLayout>
        </ng-template>
    </ListView>
    <GridLayout >
        <Button text="redirige perfil"></Button>
    </GridLayout>

</StackLayout>
